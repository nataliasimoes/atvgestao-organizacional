<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quinto.css">
    <link rel="stylesheet" href="css/geral.css">
    
    <title>Controle Estratégico</title>
</head>
<body>
    <div class="container mt-5 text-center ">
        <div class="">
            <h1>CONTROLE ESTRATÉGICO</h1>
        </div>            
        <div class="row">
                <div class="card mx-auto  mt-5" style="width: 18rem;">
                    <img class="card-img-top" src="imagens/Laptop.svg" alt="Imagem de capa do card">
                    <div class="card-body">
                        <p class="card-text">Fazendo avalianções diárias sobre os assuntos dos quais estudei</p>
                    </div>
                </div>
                <div class="card mx-auto mt-5" style="width: 18rem;">
                    <img class="card-img-top" src="imagens/Calendar_object.svg" alt="Imagem de capa do card">
                    <div class="card-body">
                        <p class="card-text">Simulados semanais para identificar quais matérias e assuntos precisam da minha atenção</p>
                    </div>
                </div>
                <div class="card mx-auto mt-5" style="width: 18rem;">
                    <img class="card-img-top" id="fone" src="imagens/phone_object.svg" alt="Imagem de capa do card">
                    <div class="card-body">
                        <p class="card-text">Um app para vericar meu tempo de uso do celular durante a semana</p>
                    </div>
                </div>
        </div>  
        
        
        <div class="row btn-toolbar mt-5 mb-3 col-lg-12 " role="toolbar" aria-label="Toolbar com grupos de botões">
            <div class="btn-group mr-2 mx-auto " role="group" aria-label="Primeiro grupo">
                <a type="button" class="btn roxo" href="./primeiraetapa.html">1</a>
                <a type="button" class="btn roxo" href="./segundaetapa.html">2</a>
                <a type="button" class="btn roxo" href="./terceiraetapa.html">3</a>
                <a type="button" class="btn roxo" href="./quartaetapa.html">4</a>
                <a type="button" class="btn roxo" href="./quintaetapa.html">5</a>
            </div>
        </div>
        
    </div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
        });
    </script>
</body>
</html>
