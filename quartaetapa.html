<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/terceiro.css">
    <link rel="stylesheet" href="css/geral.css">
    
    <title>Implementaçao da Estratégia</title>
</head>
<body>
    <div class="container mt-5 text-center ">
        <div class="">
            <h1>Implementaçao da Estratégia</h1>
        </div>            
        <h3 class="mt-3 mb-3">Clique nos botões</h3>
        <div class="row">
            
            <div class="col-lg-4 col-12 d-none d-md-block" id="bg1"></div>
            <div class="main mx-auto col-lg-4 col-12">
                <button type="button" class="btn roxo btn-lg btn-danger mt-4 col-6 col-lg-7" data-placement="left" data-toggle="popover" title="COMO?" data-content="Reservar mais 2h de estudos por dia no período da noite">Programar Estudos</button>
                <button type="button" class="btn roxo btn-lg btn-danger mt-4 col-6 col-lg-8" data-toggle="popover" title="COMO?" data-content="O app Forest ajuda a manter o foco ficando longe das redes sociais e ao cumprir uma meta específica, uma árvore real é plantada como recompensa">Uso do app Forest</button>
                <button type="button" class="btn roxo btn-lg btn-danger mt-4" data-placement="left" data-toggle="popover" title="COMO?" data-content="Traçando a meta de 4 redações por semana com a ajuda do Projeto Redação do canal Me salva!">Continuação do Projeto Redação</button>
                <button type="button" class="btn roxo btn-lg btn-danger mt-4 col-6" data-toggle="popover" title="COMO?" data-content="Trabalhando minha auto confiança">Confiança</button>
            </div>
            <div class="col-lg-4 d-none d-lg-block col-12" id="bg2"></div>
            
            <div class="btn-toolbar mx-auto mt-5 mb-3" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2 " role="group" aria-label="Primeiro grupo">
                    <a type="button" class="btn roxo" href="./primeiraetapa.html">1</a>
                    <a type="button" class="btn roxo" href="./segundaetapa.html">2</a>
                    <a type="button" class="btn roxo" href="./terceiraetapa.html">3</a>
                    <a type="button" class="btn roxo" href="./quartaetapa.html">4</a>
                    <a type="button" class="btn roxo" href="./quintaetapa.html">5</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
        });
